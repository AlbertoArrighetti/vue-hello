<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
</head>
<body>

    <!-- importazione di VUE -->
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">
        <h1 style="text-align: center;">
            <!-- Stampare a schermo un messaggio allâ€™interno di un h1, utilizzando i data. -->
            {{ title }}

        </h1>
        <img :src= "imgUrl" alt="">
    </div>

    <!-- importazione libreria  -->
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    // i miei dati 
                    title: "Benvenuto!",
                    imgUrl: "https://cdn.sanity.io/images/8edntncj/production/7cb22a8a9885468d96662f6ece61ceb2bc95666d-500x300.png",
                }
            }
        }).mount("#app");
    </script>

    
</body>
</html>
